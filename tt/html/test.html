<!DOCTYPE html>
<html>
<head>
<!--CSS style sheet used for formatting the table img ...-->
<style>
img{
    display: block;
    margin: auto;
    width: 30%;
}
body{
  background-color: #93B874;
}
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}

</style>
</head>
<body>
<!-- Table for country capital and population -->
<table>
  <tr>
    <th>Country</th>
    <th>Capital</th>
    <th>Popuation</th>
  </tr>
  <tr>
    <td>USA</td>
    <td>	WASHINGTON, D.C.</td>
    <td>1000000</td>
  </tr>
  <tr>
    <td>UKRAINE</td>
    <td>KIEV</td>
    <td>333000</td>
  </tr>
  <tr>
    <td>SWITZERLAND</td>
    <td>	BERN</td>
    <td>1000010</td>
  </tr>
  <tr>
    <td>TURKEY</td>
    <td>ANKARA</td>
    <td>40000</td>
  </tr>
</table>
<!--  An image tag for image -->
<img src="120430.gif" alt="image" width="200" height="200">
<!--Unorder and ordered list-->
<h2>An unordered List</h2>
<ul style="list-style-type:disc">
  <li>Itme1</li>
  <li>Itme2</li>
  <li>Itme3</li>
</ul>

<h2>An ordered list</h2>
<ol>
  <li>Itme1</li>
  <li>Itme2</li>
  <li>Itme3</li>
</ol>
</body>
</html>
